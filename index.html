<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeBackgroundColor(color) {
            document.getElementById("paragraph1").style.background = color;
        }
           
    </script>                
</head>

<body>
    
    <p id="paragraph1">this is the p element</p>
    
    <button type="button" onclick ="changeBackgroundColor('red')">change paragraph color</button>
    


    
</body>
</html>
